baseurl = "/"
languageCode = "en-us"
theme = "hello-friend-ng"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "TakuSemba's Portfolio"
  keywords = "homepage, blog, science, informatics, development, programming"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Social icons
  [[params.social]]
    name = "github"
    url  = "https://github.com/takusemba"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/takusemba"

  [[params.social]]
    name = "email"
    url  = "mailto:takusemba.ele@gmail.com"

[languages]
  [languages.en]
    title = "Taku Semba"
    subtitle = "TakuSemba's Portfolio"
    keywords = "portflio"
    copyright = "TakuSemba"


    [languages.en.params.logo]
      logoText = "home"
      logoHomeLink = "/"
      logoColor = "#00000000" # transparent cursor
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"

  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "posts/"
    
  [[menu.main]]
    identifier = "presentations"
    name       = "Presentations"
    url        = "presentations/"
